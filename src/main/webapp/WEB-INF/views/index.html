<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body {
        margin: 30px;
    }

    .search-form {
        margin-bottom: 30px;
    }

    button {
        border-radius: 5px;
    }

    tr th {
        text-align: center;
    }
</style>
<body>
<form class="search-form" th:action="@{/products/search}" method="get">
    <label>
        <input type="text" th:name="word">
    </label>
    <button>search</button>
</form>
<table class="table table-bordered">
    <tr>
        <th>#</th>
        <th>Product name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th colspan="3">Action</th>
    </tr>
    <tr th:each="p, status:${products}">
        <td th:text="${status.count}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.quantity}"></td>
        <td th:text="${p.category.name}"></td>
        <td><a th:href="@{/products/detail/{id}(id=${p.getId()})}">View</a></td>
        <td><a th:href="@{/products/update/{id}(id=${p.getId()})}">Edit</a></td>
        <td><a th:href="@{/products/delete/{id}(id=${p.getId()})}" onclick="return checkDelete()">Delete</a></td>
    </tr>
</table>

<a href="/products/create">
    <button>Create</button>
</a>

</body>
</html>

<script>
    function checkDelete() {
        return confirm("muon xoa a`");
    }
</script>
