<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1 th:if="${id} ? 'Update Form' : 'Create Form'"></h1>

<form th:action="@{/products/save}" th:object="${product}" method="post">
  <input type="hidden" th:field="*{id}"/>
  <input type="text" placeholder="Enter name" th:field="*{name}">
  <input type="text" placeholder="Enter price" th:field="*{price}">
  <input type="text" placeholder="Enter quantity" th:field="*{quantity}">

  <select th:if="${product.id}" name="categoryId">
    <option th:each="c : ${categories}"  th:value="${c.id}" th:text="${c.name}"
            th:selected="${product.category.name == c.name}"></option>
  </select>

  <select th:unless="${product.id}" name="categoryId">
    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}">
    </option>
  </select>

  <button>Submit</button>
</form>
</body>
</html>
